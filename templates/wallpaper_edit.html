{% extends "wall_main.html" %}
{% include "wall_nav.html" %}
{% block content %}

<section id="editWallpaper" class="section">
    <div class="section-content container padding-1-5">
        <h1>Edit Wallpaper</h1>

        <form action="{{url_for('editWallpaper', category_name = wallpaper.category.name, item_name = wallpaper.name)}}" method = "post" class="padding-top-10">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type ="text" class="form-control" id="name" maxlength="250" name="name" value="{{wallpaper.name}}">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea name="description" id="description" class="form-control" maxlength="250" cols="30" rows="3">{{wallpaper.description}}</textarea>
            </div>
            <div class="form-group">
                <label for="current-picture">Picture:</label>
            </div>
            <div class="form-group">
                <img src="{{wallpaper.picture}}" alt="{{wallpaper.picture}}" id="current-picture" class="img-thumbnail">
            </div>
            <div class="form-group">
                <label for="picture">Picture URL:</label>
                <input type ="url" class="form-control" id="picture" maxlength="250" name="picture" placeholder="{{wallpaper.picture}}" value="{{wallpaper.picture}}">
            </div>
            <div class="form-group">
                <label for="picture">Category:</label>
                <select name="category">
                {% for c in categories %}
                    <option value="{{c.name}}" {% if c == wallpaper.category %} selected {% endif %}>{{c.name}}</option>
                {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="btn btn-primary">Save</button>
                <a href="{{url_for('showCategory', category_name=wallpaper.category.name)}}">
                    <button type="button" class="btn btn-danger">Cancel</button>
                </a>
            </div>
        </form>
    </div>
</section>

{% endblock %}
